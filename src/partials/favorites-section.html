
<section class="favorites-box">
    <div class="favorites-container-header container">
<!-- Секція "favorites-box" для відображення блоку уподобань -->
<section class="favorites-box">
    <!-- Контейнер заголовка блоку уподобань -->
    <div class="favorites-container-header container">
    
      <!-- Блок цитати із анімацією появи зправа -->
      <div
        class="quote-block quote-block-retreat"
        data-aos="fade-right"
        data-aos-duration="2000"
      >
        <!-- Контейнер іконки людини в цитаті -->
        <div class="quote-man-container">
          <svg
            class="quote-man-icon"
            width="18"
            height="20"
            aria-label="icon-man-quote"
          >
            <use href="./img/icons.svg#icon-run-man"></use>
          </svg>
        </div>
        <div class="quote-info-content">
          <h2 class="quote-title">Quote of the day</h2>
        </div>
        <!-- Контейнер інформації про цитату -->
        <div class="quote-info-content">
          <!-- Заголовок блоку цитати -->
          <h2 class="quote-title">Цитата дня</h2>
        </div>
        
        <!-- Контейнер іконки цитати -->
        <div class="quote-icon-container">
          <svg class="quote-icon" width="28" height="28" aria-label="icon-quote">
            <use href="./img/icons.svg#icon-quote"></use>
          </svg>
        </div>
      </div>
      <div class="favorites-main-box">
      <!-- Блок основного вмісту блоку уподобань -->
      <div class="favorites-main-box">
        
        <!-- Контейнер для зображення із анімацією появи вниз -->
        <div
          class="favorites-img-container"
          data-aos="fade-down"
          data-aos-duration="2000"
        >
          <div class="favorites-img"></div>
        </div>
          <!-- Зображення уподобань -->
          <div class="favorites-img"></div>
        </div>
        
        <!-- Контейнер інформації про уподобання із анімацією появи зліва -->
        <div
          class="favorites-info-block"
          data-aos="fade-left"
          data-aos-duration="2000"
        >
          <div class="favorites-info-content">
          <!-- Контент інформації про уподобання -->
          <div class="favorites-info-content">
            
            <!-- Іконка для інформації про уподобання -->
            <svg
              class="favorites-info-icon"
              width="20"
              height="20"
              aria-label="icon-dumbbell"
            >
              <use href="./img/icons.svg#icon-fitness"></use>
            </svg>
            <h2 class="favorites-info-title">110 min</h2>
              aria-label="icon-fitness"
            >
              <use href="./img/icons.svg#icon-fitness"></use>
            </svg>
            
            <!-- Заголовок для інформації про уподобання -->
            <h2 class="favorites-info-title">110 min</h2>
            
            <!-- Текст для інформації про уподобання -->
            <p class="favorites-info-text">Daily norm of sports</p>
          </div>
        </div>
      </div>
    </div>
  </section>
